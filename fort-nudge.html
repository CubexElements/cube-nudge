<link rel="import" href="../polymer/polymer.html">

<dom-module id="fort-nudge" attributes="count">
  <style>
    :host {
      display: block;
      position: relative;
      left: 0;
      width: 56px;
      transition: all ease 1s;
    }

    :host:nth-child(1) {
      --nudge-color: red;
      --nudge-delay: 0s;
    }

    :host:nth-child(2) {
      --nudge-color: green;
      --nudge-delay: 0.1s;
    }

    :host:nth-child(3) {
      --nudge-color: rebeccapurple;
      --nudge-delay: 0.2s;
    }

    :host(:hover):host-context([state="0"]:not([is-open])) {
      animation-duration: 0.5s !important;
      animation-name: stayOut !important;
      animation-iteration-count: 1 !important;
      animation-delay: 0s !important;
    }

    #badge {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 100px;
      padding: 0 5px;
      text-align: center;
      font-size: 9px;
      font-weight: bold;
      line-height: 15px;
      z-index: 1;
    }

    :host(:not([count="0"]):not([count=""])):host-context([state="0"]:not([is-open])) {
      background: var(--nudge-color);
      animation-iteration-count: infinite;
      animation-duration: 1.5s;
      animation-delay: 0s;
      animation-name: bounce;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;

      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.2);
    }

    :host([init]:not([count="0"]):not([count=""])):host-context([state="0"]:not([is-open])) {
      animation-iteration-count: 1;
      animation-duration: 1s;
      animation-delay: var(--nudge-delay);
      animation-name: start-bounce;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    :host(:not([count="0"]):not([count=""])):host-context([state="1"],[state="2"],[is-open]) #badge {
      display: block;
      background: var(--nudge-color);
    }

    @keyframes start-bounce {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(-40px, 0, 0);
      }
    }

    @keyframes bounce {
      0% {
        transform: translate3d(-40px, 0, 0);
      }
      50% {
        transform: translate3d(-20px, 0, 0);
      }
      100% {
        transform: translate3d(-40px, 0, 0);
      }
    }

    @keyframes stayOut {
      0% {
        transform: translate3d(-40px, 0, 0);
      }
      100% {
        transform: translate3d(-56px, 0, 0);
      }
    }
  </style>
  <template>
    <div id="badge">[[count]]</div>
    <content></content>
  </template>
  <script>
    Polymer(
      {
        is:             'fort-nudge',
        properties:     {
          count: {type: Number, reflectToAttribute: true},
          init:  {type: Number, value: true, reflectToAttribute: true}
        },
        attached:       function ()
                        {
                          this.listen(window, 'drawer-state-changed', '_drawerChanged');
                          this.listen(this, 'animationend', '_animEnd');
                        },
        _drawerChanged: function (e)
                        {
                          if(e.detail.state == 0)
                          {
                            var node = this;
                            while(node = node.parentNode)
                            {
                              if(e.detail.drawer == node)
                              {
                                this.init = true;
                                return;
                              }
                            }
                          }
                        },
        _animEnd:       function ()
                        {
                          this.init = false;
                        }
      }
    );
  </script>
</dom-module>
